    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentRow = 2;
        let fileData = null;
        let reading = false;
        let autoAdvanceInterval = null;
        let currentAudio = null;
        let browserVoices = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadBrowserVoices();
            setupEventListeners();
        });

        // ë¸Œë¼ìš°ì € ìŒì„± ëª©ë¡ ë¡œë“œ
        function loadBrowserVoices() {
            if ('speechSynthesis' in window) {
                const voices = speechSynthesis.getVoices();
                browserVoices = voices;
                updateVoiceOptions();
            }
        }

        // ìŒì„± ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateVoiceOptions() {
            const engine = document.getElementById('engineSelect').value;
            const voiceSelect = document.getElementById('voiceSelect');
            
            voiceSelect.innerHTML = '';
            
            if (engine === 'browser-tts') {
                browserVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.voiceURI;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            } else {
                // Edge TTS ìŒì„±ë“¤
                const edgeVoices = [
                    {id: 'ko-KR-SunHiNeural', name: 'í•œêµ­ì–´ - ì„ í¬ (ì—¬ì„±)'},
                    {id: 'ko-KR-InJoonNeural', name: 'í•œêµ­ì–´ - ì¸ì¤€ (ë‚¨ì„±)'},
                    {id: 'en-US-AriaNeural', name: 'ì˜ì–´ - ì•„ë¦¬ì•„ (ì—¬ì„±)'},
                    {id: 'en-US-GuyNeural', name: 'ì˜ì–´ - ê°€ì´ (ë‚¨ì„±)'},
                    {id: 'ja-JP-NanamiNeural', name: 'ì¼ë³¸ì–´ - ë‚˜ë‚˜ë¯¸ (ì—¬ì„±)'},
                    {id: 'zh-CN-XiaoxiaoNeural', name: 'ì¤‘êµ­ì–´ - ìƒ¤ì˜¤ìƒ¤ì˜¤ (ì—¬ì„±)'}
                ];
                
                edgeVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.id;
                    option.textContent = voice.name;
                    voiceSelect.appendChild(option);
                });
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // íŒŒì¼ ì—…ë¡œë“œ
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
            document.addEventListener('keydown', handleKeyPress);
            
            // ìŒì„± ì—”ì§„ ë³€ê²½
            document.getElementById('engineSelect').addEventListener('change', updateVoiceOptions);
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    fileData = result;
                    showFileInfo(result.filename, result.total_rows);
                    showStatus('íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('íŒŒì¼ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // íŒŒì¼ ì •ë³´ í‘œì‹œ
        function showFileInfo(filename, totalRows) {
            document.getElementById('fileName').textContent = `íŒŒì¼: ${filename}`;
            document.getElementById('fileStats').textContent = `ì´ ${totalRows}ê°œ í–‰`;
            document.getElementById('fileInfo').style.display = 'block';
        }

        // ì½ê¸° ì‹œì‘
        async function startReading() {
            if (!fileData) {
                showStatus('ë¨¼ì € íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.', 'error');
                return;
            }

            reading = true;
            currentRow = parseInt(document.getElementById('startRowInput').value) || 2;
            
            showStatus('ì½ê¸°ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤...', 'info');
            await readCurrentRow();
            
            if (document.getElementById('autoAdvance').checked) {
                startAutoAdvance();
            }
        }

        // ì½ê¸° ì¤‘ì§€
        function stopReading() {
            reading = false;
            stopAutoAdvance();
            stopAudio();
            showStatus('ì½ê¸°ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
        }

        // í˜„ì¬ í–‰ ì½ê¸°
        async function readCurrentRow(forceRead = false) {
            if (!fileData || !reading) return;

            showLoading(true);
            
            const engine = document.getElementById('engineSelect').value;
            const voice = document.getElementById('voiceSelect').value;
            const speed = document.getElementById('speedSelect').value;

            try {
                const response = await fetch('/read_row', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        row: currentRow,
                        engine: engine,
                        voice: voice,
                        speed: speed
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    updateDisplay(result.text, result.row_data);
                    
                    if (result.use_browser_tts) {
                        speakWithBrowser(result.text);
                    } else if (result.audio_url) {
                        playAudioFromUrl(result.audio_url);
                    }
                    
                    updateProgress();
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('ì½ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // ë¸Œë¼ìš°ì € TTSë¡œ ì½ê¸°
        function speakWithBrowser(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voice = document.getElementById('voiceSelect').value;
                const speed = parseFloat(document.getElementById('speedSelect').value) / 3;
                
                utterance.voice = browserVoices.find(v => v.voiceURI === voice) || null;
                utterance.rate = speed;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                speechSynthesis.speak(utterance);
                currentAudio = utterance;
            }
        }

        // ì˜¤ë””ì˜¤ URLë¡œ ì¬ìƒ
        function playAudioFromUrl(url) {
            if (currentAudio) {
                currentAudio.pause();
            }
            
            currentAudio = new Audio(url);
            currentAudio.play();
            
            currentAudio.addEventListener('ended', () => {
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
            });
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ
        function playAudio() {
            if (currentAudio && currentAudio.paused) {
                currentAudio.play();
                document.getElementById('playBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
            }
        }

        // ì˜¤ë””ì˜¤ ì¼ì‹œì •ì§€
        function pauseAudio() {
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
        }

        // ì˜¤ë””ì˜¤ ì •ì§€
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // ë‹¤ìŒ í–‰
        function nextRow() {
            if (!fileData || !reading) return;
            
            currentRow++;
            if (currentRow > fileData.total_rows) {
                showStatus('ëª¨ë“  í–‰ì„ ì½ì—ˆìŠµë‹ˆë‹¤.', 'info');
                stopReading();
                return;
            }
            
            readCurrentRow(true);
        }

        // ë‹¤ì‹œ ì½ê¸°
        function rereadRow() {
            if (!fileData || !reading) return;
            readCurrentRow(true);
        }

        // ìë™ ì§„í–‰ ì‹œì‘
        function startAutoAdvance() {
            if (autoAdvanceInterval) {
                clearInterval(autoAdvanceInterval);
            }
            
            const interval = parseInt(document.getElementById('autoInterval').value) || 300;
            autoAdvanceInterval = setInterval(() => {
                if (reading) {
                    nextRow();
                }
            }, interval);
        }

        // ìë™ ì§„í–‰ ì¤‘ì§€
        function stopAutoAdvance() {
            if (autoAdvanceInterval) {
                clearInterval(autoAdvanceInterval);
                autoAdvanceInterval = null;
            }
        }

        // ìë™ ì§„í–‰ í† ê¸€
        function toggleAutoAdvance() {
            if (document.getElementById('autoAdvance').checked && reading) {
                startAutoAdvance();
            } else {
                stopAutoAdvance();
            }
        }

        // í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateDisplay(text, rowData) {
            document.getElementById('displayText').textContent = 
                `${currentRow} | ${rowData.i || ''} ${rowData.j || ''} ${rowData.k || ''} ${rowData.l || ''}`;
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            if (!fileData) return;
            
            const progress = (currentRow / fileData.total_rows) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // ìƒíƒœ í‘œì‹œ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT') {
                return;
            }
            
            switch(event.key) {
                case '1':
                case ' ':
                    event.preventDefault();
                    nextRow();
                    break;
                case '2':
                    event.preventDefault();
                    rereadRow();
                    break;
                case '3':
                    event.preventDefault();
                    searchNaver();
                    break;
            }
        }

        // ë„¤ì´ë²„ ê²€ìƒ‰
        async function searchNaver() {
            if (!fileData) {
                showStatus('ë¨¼ì € íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì„¸ìš”.', 'error');
                return;
            }

            try {
                const response = await fetch('/search_naver', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        row: currentRow
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    window.open(result.url, '_blank');
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }
    </script>
